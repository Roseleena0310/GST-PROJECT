<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="/assets/satinglow.jpg" alt="logo">
            <span>SHOP PRODUCTS</span>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">service</a>
            <a href="#">Contact</a>
        </div>

    </div>

    <div class="container">
        <div class="section">
            <div class="btn">
                <button>Order Now</button>
            </div>
            <h1>ROSE MAKEUP PRODUCTS</h1>
            <p>"May your foundation match your neck,concealer be creaseless,and winged eyeliner be sharp enough to
                kill."</p>
            <div class="card">
                <div class="card1">
                    <img src="./assets/makeupcompact.jpg" alt="">
                    <div class="matter">
                        <h2>COMPACT</h2>
                        <button>Order Now</button>
                    </div>
                </div>
                <div class="card1">
                    <img src="./assets/makeuplipstick.jpg" alt="">
                    <div class="matter">
                        <h2>LIPSTICS</h2>
                        <button>Order Now</button>
                    </div>

                </div>
                <div class="card1">
                    <img src="./assets/makeupbrush.jpg" alt="">
                    <div class="matter">
                        <h2>BRUSHES</h2>
                        <button>Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login">
        <h1>Person Details</h1>
        <form action="" class="form">
            <div class="name">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter your Name">
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="Email" id="email" placeholder="Enter your Email">
            </div>
            <div class="number">
                <label for="">Phone Number</label>
                <input type="Number" id="number" placeholder="Enter your PhoneNumber">
            </div>
            <div class="place">
                <label for="">Place</label>
                <input type="text" id="place" placeholder="Enter your Place">
            </div>

        </form>
    </div>
    <div class="login">
        <h1>Bill items</h1>
        <form action="" class="items">
            <div class="lipstick">
                <label>Lipstick</label>
                <input type="number" id="lipstick">
            </div>
            <div class="brushes">
                <label>Brushes</label>
                <input type="number" id="brushes">
            </div>
            <div class="compact">
                <label>Compact</label>
                <input type="number" id="compact">
            </div>
            <div class="eyeliner">
                <label>Eyeliner</label>
                <input type="number" id="eyeliners">
            </div>
            <div class="price">
                <label for="price">price</label>
                <input type="number" id="price">
            </div>
            <div class="gst">
                <label for="gst">gst</label>
                <input type="number" id="gst">
            </div>
        </form>
        <button class="button" onclick="payment()">Payment</button>
        <p class="paymentDetails"></p>
    </div>
    



    <script src="Dom.js"></script>
</body>

</html>
